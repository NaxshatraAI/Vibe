<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Blue Triangle -->
  <path d="M 400 80 L 720 720 L 80 720 Z" fill="none" stroke="#00BFFF" stroke-width="60" stroke-linejoin="round"/>
  
  <!-- Inner Dark Blue Triangle -->
  <path d="M 400 180 L 640 680 L 160 680 Z" fill="none" stroke="#0080FF" stroke-width="50" stroke-linejoin="round"/>
  
  <!-- Left Green Triangle -->
  <path d="M 80 720 L 320 280 L 240 540 Z" fill="url(#greenGradient)" stroke="none"/>
  
  <!-- Right Yellow/Orange Triangle -->
  <path d="M 720 720 L 540 260 L 650 520 Z" fill="url(#orangeGradient)" stroke="none"/>
  
  <!-- Center White Triangular Space -->
  <path d="M 400 200 L 580 620 L 220 620 Z" fill="white" stroke="none"/>
  
  <!-- Inner Blue Accent -->
  <path d="M 400 250 L 520 600 L 280 600 Z" fill="#0080FF" stroke="none"/>
  
  <!-- Yellow Accent -->
  <path d="M 480 380 L 620 600 L 420 600 Z" fill="#FFD700" stroke="none"/>
  
  <!-- Orange Accent -->
  <path d="M 520 380 L 640 600 L 460 600 Z" fill="#FF8C00" stroke="none"/>
  
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FFF00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
